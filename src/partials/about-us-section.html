<section id="about" class="about-us">
  <div class="container about-container">
    <div class="about-img">
      <picture>
        <source
          media="(min-width: 1440px)"
          srcset="./img/team-pc.png 1x, ./img/team-pc@2x.png 2x"
        />
        <source
          media="(min-width: 768px)"
          srcset="./img/team-tab.png 1x, ./img/team-tab@2x.png 2x"
        />
        <source
          media="(min-width: 375px)"
          srcset="./img/team-mob.png 1x, ./img/team-mob@2x.png 2x"
        />
        <img class="about-img-pic" src="./img/team-pc.png " alt="Our Team" />
      </picture>
    </div>
    <div class="about-content">
      <div class="about-list">
        <div class="about-list-item about-list-logo">
          <a class="about-logo-link" href="./index.html">
            <svg class="about-logo-pic">
              <use href="./img/icons.svg#icon-logo"></use>
            </svg>
          </a>
        </div>
        <h2 class="about-list-item about-list-title">About ArtistsHub</h2>
        <p class="about-list-item about-list-text">
          At ArtistsHub, our mission is to connect music lovers with the artists
          they adore. We strive to create a vibrant community where discovering
          new music is as enjoyable as listening to it.
        </p>
      </div>
    </div>
  </div>
</section>
